name: Build, Test, and Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image (local tag)
        run: docker build -t ec2-static-site:ci .

      - name: Run container and health check
        run: |
          docker run -d --name ec2-static-site-ci -p 8080:80 ec2-static-site:ci
          sleep 2
          curl -f http://localhost:8080/health

      - name: Tag and push to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          SHA: ${{ github.sha }}
        run: |
          IMAGE="$DOCKERHUB_USERNAME/ec2-static-site"
          docker tag ec2-static-site:ci "$IMAGE:latest"
          docker tag ec2-static-site:ci "$IMAGE:sha-${SHA}"
          docker push "$IMAGE:latest"
          docker push "$IMAGE:sha-${SHA}"

      - name: Cleanup
        if: always()
        run: docker rm -f ec2-static-site-ci || true

